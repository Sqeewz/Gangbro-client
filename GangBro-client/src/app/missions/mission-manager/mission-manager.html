<div class="mission-container">
  <div class="controls-row">
    <span class="search-label">Search</span>

    <mat-form-field appearance="outline" subscriptSizing="dynamic" class="search-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search missions" #input>
    </mat-form-field>

    <button mat-flat-button color="accent" (click)="openDialog()" style="margin-left: auto;">Add Mission</button>
  </div>

  <div class="example-container mat-elevation-z8">
    @if (isLoadingResults) {
    <div class="example-loading-shade">
      <mat-spinner></mat-spinner>
    </div>
    }

    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created_at"
        matSortDisableClear matSortDirection="desc">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Crew Count Column -->
        <ng-container matColumnDef="crew_count">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Crew </th>
          <td mat-cell *matCellDef="let row"> {{row.crew_count}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Created At Column -->
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created at
          </th>
          <td mat-cell *matCellDef="let row"> {{row.created_at | date:'short'}} </td>
        </ng-container>

        <!-- Updated At Column -->
        <ng-container matColumnDef="updated_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated at </th>
          <td mat-cell *matCellDef="let row"> {{row.updated_at | date:'short'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSize]="30" [pageSizeOptions]="[5, 10, 30, 100]"
      aria-label="Select page of missions"></mat-paginator>
  </div>
</div>
