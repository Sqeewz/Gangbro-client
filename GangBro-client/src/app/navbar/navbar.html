<mat-toolbar class="my-navbar">
    <span class="home-btn" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        LoL
    </span>
    <button class="menu-button" routerLink="/missions" routerLinkActive="active">Missions</button>


    <span class="spacer"></span>
    @if (display_name()) {
    <button matButton [matMenuTriggerFor]="menu">
        <img src="{{avatar_url()}}" alt="user avatar" class="avatar">
        {{display_name()}}
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item class="menu-button" routerLink="/profile">Profile</button>
        <button mat-menu-item class="menu-button" routerLink="/my-missions">My Missions</button>
        <button mat-menu-item class="menu-button" routerLink="/mission-status">Status</button>
        <button mat-menu-item class="menu-button" (click)="logout()">Log-out</button>
    </mat-menu>
    }
</mat-toolbar>
