<mat-toolbar class="my-navbar">
    <div class="brand-section">
        <span class="app-title" routerLink="/">GangBro</span>
        <button mat-button class="page-title" routerLink="/missions">Missions</button>
    </div>

    <span class="spacer"></span>

    @if (display_name()) {
    <div class="user-section" [matMenuTriggerFor]="menu">
        <img [src]="avatar_url()" alt="avatar" class="avatar">
        <span class="username">{{display_name()}}</span>
    </div>

    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">Profile</button>
        <button mat-menu-item routerLink="/chief">My Missions</button>
        <button mat-menu-item (click)="logout()">Log-out</button>
    </mat-menu>
    }
</mat-toolbar>
